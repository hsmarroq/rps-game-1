<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1 id="h1-greet">WELCOME, HUMAN!</h1>
      <h3 id="h3-greet">TAKE ON THIS COMPUTER TO SAVE HUMANITY!</h3>
    </header>

    <!-- Battleground Setion -->
    <section id="outer-battleground">
      <div id="battleground">
        <div id="scores">
          <p id="human-score">Human Score: 0</p>
          <p id="computer-score">Computer Score: 0</p>
        </div>
        <div class="outer-reset-btn hidden">
          <div id="reset-btn">
            <p id="reset-text">Reset Game</p>
          </div>
        </div>
        <div id="score-comments">
          <p id="live-comments">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit,
            fugit
          </p>
        </div>
      </div>
    </section>

    <!-- Weapons Section -->
    <section id="weapons">
      <div class="weapon-divs">
        <div id="rock">
          <img
            src="/images/rock-pic.png"
            alt="Picture of the rock weapon"
            class="weapon-pics rock-pic"
          />
        </div>
        <div id="paper">
          <img
            src="/images/hand-weapon.png"
            alt="Picture of the rock weapon"
            class="weapon-pics paper-pic"
          />
        </div>
        <div id="scissors">
          <img
            src="/images/scissors-weapon.png"
            alt="Picture of the rock weapon"
            class="weapon-pics scissors-pic"
          />
        </div>
      </div>
    </section>
    <!-- JS Linked -->
    <script src="/js/script.js"></script>
  </body>
</html>
